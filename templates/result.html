<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization Result</title>
    <style>
        /* Set the background image for the entire page */
        body {
            background-image: url("/static/BLACK&WHITE-BG.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for the visualization */
        .visualization-container {
            padding: 20px;
        }

        /* Set the visualization background to transparent */
        .visualization {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #000;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #fff; /* Add white outline */
        }

        /* Link styling */
        a {
            color: #fff;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
        #landscape-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        color: #000;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
        }

        #landscape-warning img {
            margin-top: 20px; /* Add spacing between text and icon */
        }

        @media screen and (orientation: portrait) {
            #landscape-warning {
                display: flex;
            }

            body {
                overflow: hidden; /* Prevent scrolling in portrait mode */
            }
        }
    </style>
</head>
<body>
    <div id="landscape-warning">
        <p style="font-weight: bold; font-size: 400%; font-family: Arial, Helvetica, sans-serif;">Please Rotate your Device Horizontally to Access this Site</p>
        <img src="/static/rotate-screen.png" alt="Rotate Icon" width="50%">
    </div> 
    <h1>Data Visualization Result</h1>
    <div class="visualization-container">
        <div class="visualization">
            <!-- The Plotly visualization will be inserted here -->
            {{ visualization | safe }}
        </div>
    </div>
    <div class="footer">
        &copy; 2023 ARITTRA BAG. All rights reserved.
    </div>
</body>
<script>
    function handleOrientationChange() {
        var isPortrait = window.innerHeight > window.innerWidth;

        if (isPortrait) {
            document.getElementById('landscape-error').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling in portrait mode
        } else {
            document.getElementById('landscape-error').style.display = 'none';
            document.body.style.overflow = 'auto'; // Allow scrolling in landscape mode
        }
    }

    // Initial check on page load
    window.addEventListener('load', handleOrientationChange);

    // Listen for orientation changes
    window.addEventListener('orientationchange', handleOrientationChange);
</script>
</html>
